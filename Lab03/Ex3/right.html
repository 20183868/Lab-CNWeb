<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
        var today = new Date();
        var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days
        var expired = new Date(today.getTime() - 24 * 3600 * 1000); // less 24 hours

        function setCookie(name, value) {
            document.cookie =
                name +
                "=" +
                escape(value) +
                "; path=/; expires=" +
                expiry.toGMTString();
        }

        function storeValues(form) {
            setCookie("field1", form.field1.value);
            setCookie("field2", form.field2.value);
            setCookie("field3", form.field3.value);
            setCookie("field4", form.field4.value);
            return true;
        }

        function deleteCookie(name) {
            document.cookie =
                name + "=null; path=/; expires=" + expired.toGMTString();
        }

        function clearCookies() {
            deleteCookie("field1");
            deleteCookie("field2");
            deleteCookie("field3");
            deleteCookie("field4");
            alert('Your cookies have been deleted!');
        }

    </script>

</head>

<body>

    <form name="myForm" method="post" action="left.html" onsubmit="return storeValues(this);">
        <table>
            <tr>
                <td>
                    <label for="f1">Name</label>
                </td>
                <td>
                    <input type="text" size="32" name="field1" id="f1" value="">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label for="f2">Age</label>
                </td>
                <td>
                    <input type="text" size="32" name="field2" id="f2" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="f3">Email</label>
                </td>
                <td>
                    <input type="text" size="32" name="field3" id="f3" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="f4">University</label>
                </td>
                <td>
                    <input type="text" size="32" name="field4" id="f4" value="">
                </td>
            </tr>
        </table>

        <span><input type="submit" value="Set Cookies">
            <input type="button" onclick="clearCookies();" value="Clear Cookies"></span>
        </fieldset>
        
    </form>




</body>

</html>
